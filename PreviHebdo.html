<body>
  <header><a href="site.html"><img src="logo2.png"> </a>
  <h1><a href="siteP2.html">Météo Actuelle</h1></a>
  <h1><a href="PreviDemain.html">Météo Quotidienne</a></h1>

  </header>
  
<div style="display: flex;">

<div id="map"></div>
<h8>
<h3><div id="coordinates"></div></h3>

<p>Dans une semaine il fera une température de:</p>

<p id='temp'></p>
<p>et le temps sera :</p>
<p id='state'></p>
</h8>

</div>
<script>

var map = L.map('map').setView([0, 0], 2);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

map.on('click', function(e) {
  var coordinatesDisplay = document.getElementById('coordinates');
  coordinatesDisplay.innerHTML = 'Coordonnées : ' + e.latlng.lat + ', ' + e.latlng.lng;

  const apiKey = '97ea12b3c764a0d8ac97aaaa4351d9ee';
  let latitude = e.latlng.lat;
  let longitude = e.latlng.lng;

  fetch(`https://api.openweathermap.org/data/2.5/onecall?lat=${latitude}&lon=${longitude}&exclude=current,minutely,hourly&units=metric&lang=fr&appid=${apiKey}`)
    .then(response => response.json())
    .then(data => {
      let temperature = data.daily[7].temp.day +"°C";
      console.log(temperature)
      {document.getElementById('temp').innerHTML= temperature;}
      const weatherDescription = data.daily[7].weather[0].description;
      console.log(weatherDescription)
      {document.getElementById('state').innerHTML= weatherDescription;}

    })
    .catch(error => {
      console.log('Error:', error);
    })
});
